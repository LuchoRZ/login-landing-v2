<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@1,500&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content">
            
          <div class="inputs">
            <p>Usuario</p>
            <form action="">

              <input type="text" class="user" placeholder="Ingrese su usuario">
              
              <p>Contraseña</p>
              <input type="password" class="pass" placeholder="Ingrese su contraseña">  
              
              <input type="submit" class="ingresar" value="Ingresar">
            </form>
          </div>  
        </div>
    </div>
    
</body>
</html>
